<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit product reviews with ratings, installation date, and feedback on features and design.">
    <meta name="author" content="Benjamin Novoa">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
    <h1>Product Review</h1>
    </header>
    <main>
            <form action="review.html" method="get" required>
            <select name="productname" id="productname">
                <option value="" disabled selected>Select a Product</option>    
            </select>
            <div>Overall Rating</div>
            <label for=""><input type="radio" name="rating" id="rating1">⭐</label>
            <label for=""><input type="radio" name="rating" id="rating2">⭐⭐</label>
            <label for=""><input type="radio" name="rating" id="rating3">⭐⭐⭐</label>
            <label for=""><input type="radio" name="rating" id="rating4">⭐⭐⭐⭐</label>
            <label for=""><input type="radio" name="rating" id="rating5">⭐⭐⭐⭐⭐</label>

            <div>Date of Installation</div>
            <label for=""><input type="date" name="dateselect" id="calendar"></label>

            <div>Which features did you find useful in the product?</div>
            <div>(Checl all that apply)</div>
            <label for=""><input type="checkbox" name="durability" id="durability">Durability</label>
            <label for=""><input type="checkbox" name="ease" id="ease">Ease of Use/label>
            <label for=""><input type="checkbox" name="performance" id="performance">Performance</label>
            <label for=""><input type="checkbox" name="design" id="design">Design</label>

            <div>Written Review</div>
            <label for=""><textarea name="review" id="review" cols="35" rows="5"></textarea>
            </label>
            <div>Your Name</div>
            <label for=""><input type="text" name="username" id="username"></label>
            <label for=""><input type="submit" name="" id="" value="Send my Review"></label>
            </form>
    </main>
<footer>
    <p>©️<span id="currentyear"></span> Benjamin Novoa Lima - Perú</p>
    <p><span id="lastModified"></span></p>
</footer>
</body>
</html>
