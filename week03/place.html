<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Lima, Peru with data, weather insights, and stunning images showcasing the city’s culture.">
    <meta name="author" content="Benjamin Novoa">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <title>My Place</title>
</head>

<body>
    <header>
        <h1>Lima-Peru</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/lima-large.webp" media="(min-width: 970px)">
            <source srcset="images/lima-medium.webp" media="(min-width: 500px)">
            <img src="images/lima-sunset.webp" alt="Lima Sunset" width="500" height="625">
        </picture>
        <h2 class="data-title">Data</h2>
        <table class="data-table">
            <thead>
                <thead>
                    <tr>
                        <th>Area:</th>
                        <td>Lima</td>
                    </tr>
                    <tr>
                        <th>Population:</th>
                        <td>11 Million</td>
                    </tr>
                    <tr>
                        <th>Capital:</th>
                        <td>Lima</td>
                    </tr>
                    <tr>
                        <th>Languages:</th>
                        <td>Spanish</td>
                    </tr>
                    <tr>
                        <th>Time Zone:</th>
                        <td>UTC-5</td>
                    </tr>
                    <tr>
                        <th>Calling Code:</th>
                        <td>+51</td>
                    </tr>
                    <tr>
                        <th>Internet TLD:</th>
                        <td>.pe</td>
                    </tr>
                </thead>
            </thead>
        </table>
        <h2 class="weather-title">Weather</h2>
        <img src="images/weather-svgrepo-com.svg" alt="weather icon" class="weather-icon">
        <table class="weather-table">
            <tr>
                <th>Temperature:</th>
                <td>17 °C</td>
            </tr>
            <tr>
                <th>Conditions:</th>
                <td>Partly Cloudy</td>
            </tr>
            <tr>
                <th>Wind:</th>
                <td>6 km/h</td>
            </tr>
            <tr>
                <th>Wind Chill:</th>
                <td>14 °C</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>©️<span id="currentyear"></span> Benjamin Novoa Lima - Perú</p>
        <p><span id="lastModified"></span></p>
    </footer>

</body>

</html>
